          </div>
          <div class="desktop">

          </div>
        </div>
        <div class="login_signup">
          <div class="login_links">

          </div>
          <div class="login_menu">
            <img src="./media/logos/account.png" alt="account logo">
            <div class="mobile">
              <img src="./media/logos/down-arrow.png" alt="down arrow"></div>
          </div>
        </div>
      </div>
        <div class="services">
          <div class="service">
            <img src="./media/logos/flight.png" alt="Flights logo">

  <main>
    <form action="">
      <label for="source">From</label>
      <input type="text" id="source" />
      <label for="destination">To</label>
      <input type="text" id="destination">
      <label for="date">When</label>
      <input type="date" name="when" id="date">
      <div class="search">
        <button type="submit">Search</button>
      </div>
    </form>
    <div class="main_content">
      <p>Search now for your routes and see all the available trains to your destination.</p>
    </div>
