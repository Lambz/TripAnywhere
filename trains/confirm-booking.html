<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/pagetemplatestyle.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <!-- sticky header div for larger screen size -->
  <div id="stickyheader">
    <header>
      <div class="login">
        <a href="../login.html"><img src="./resources/logos/account.png" alt="Account Logo"></a>
      </div>
      <div class="mobile">
        <h1>Trains Anywhere</h1>
      </div>
      <div class="desktop" id="trainslogo">
        <img src="./resources/images/logo.jpg" alt="Trains Anywhere logo" id="logo">
      </div>
      <div class="desktop" id="desktop_form">
        <h2>Find your next train</h2>
        <div class="form">
          <input type="text" placeholder="From" id="source">
          <input type="text" placeholder="To" id="destination">
          <input type="date" name="date" id="date">
          <button id="desktop_search">SEARCH</button>
        </div>
      </div>
    </header>
    <!-- services links bar -->
    <div class="mobile">
      <nav id="service_links">
        <ul>
          <li><a href="../flights/index.html"><img src="./resources/logos/flight.png" alt="Flights"></a></li>
          <li><a href="../trains/index.html"><img src="./resources/logos/train.png" alt="Trains"></a></li>
          <li><a href="../hotels/index.html"><img src="./resources/logos/hotel.png" alt="Hotels"></a></li>
        </ul>
      </nav>
    </div>
    <!-- navigation link bar for the site -->
    <nav id="navigation_links">
      <ul>
        <li><a href="../index.html" id="home">Home</a></li>
        <div class="desktop" id="desktop_nav">
          <li><a href="../flights/index.html" id="hotels">Flights</a></li>
          <li><a href="../hotels/index.html" id="trains">Hotels</a></li>
        </div>
        <li><a href="../about-us.html" id="aboutus">About</a></li>
        <li><a href="../contact-us.html" id="contactus">Contact</a></li>
      </ul>  
    </nav>
  </div>
  <!-- site body -->
  <main>
    <!-- main content of the site -->
    <div class="main_content">
      <a class="desktop" href="./index.html"><i>Train Anywhere Home</i></a>
      <div id="confirm_form">
        <h2>Confirm details before booking the train</h2>
        <h4>Source:</h4><p id="srcName"></p><br /><br />
        <h4>Destination:</h4><p id="destName"></p><br /><br />
        <h4>Date:</h4><p id="dateshow"></p><br /><br />
        <h4>Journey Duration:</h4><p id="duration"></p><br /><br />
        <textarea name="instr" id="instr" cols="30" rows="10" placeholder="Your instruction for us"></textarea><br />
        <button id="bookTicket">Confirm</button>  
      </div>
     </div>

  </main>
  <footer>
    <div class="social_media">
      <div class="mobile">
        <a href="www.facebook.com"><img src="./resources/logos/facebook.png" alt="Facebook Logo"></a>
        <a href="www.twitter.com"><img src="./resources/logos/twitter.png" alt="Twitter Logo"></a>
        <a href="www.instagram.com"><img src="./resources/logos/instagram.png" alt="Instagram Logo"></a>
      </div>
      <div class="desktop">
        <a href="www.facebook.com"><img src="./resources/logos/facebook_desktop.png" alt="Facebook Logo"></a>
        <a href="www.twitter.com"><img src="./resources/logos/twitter_desktop.png" alt="Twitter Logo"></a>
        <a href="www.instagram.com"><img src="./resources/logos/instagram_desktop.png" alt="Instagram Logo"></a>
      </div>
    </div>
    <p>All Rights Reserved.<br />&copy;Trip Anywhere
    </p>
  </footer>
  <!-- sticky button for reference to navigation bar -->
  <div id="fixed" class="mobile">
    <a href="#navigation_links">Menu</a>
  </div>
  <script src="./scripts/confirmBooking.js"></script>
</body>
</html>
